<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop</title>
    <link href="css/copy.css" rel="stylesheet">
</head>
<body>
    

<div class="layout_wrapper">

    <div class="topBar">

        <p class="phone">+3(800)2345-6789 Round-the-clock free hotline (24/7)</p>
        <p class="hours">Hours: 7 days a week from 9am to 7pm</p>

    </div>


    <div class="layout_nav">

        <img src="images/Logo.png" class="logo">
       
    </div>


    <div class="layout_leftBar">

        <ul>
            <li id="showItems">Home</li>
            <li>Products</li>
            <li>Contact</li>
            <li>Team</li>
            <li>About</li>
        </ul>


    </div>


    <div class="layout_main">

        <div class="content show" data-content="Home">
            
            <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; color: white; text-align: center;">New and Fresh!!!</h1>
            
            <div class="slider">
                <img id="slider-image" src="images/E_Guitar.jpg" alt="Slider Image" width="500px" height="340px">
                <div class="controls">
                    <button id="prev-btn">Previous</button>
                    <button id="next-btn">Next</button>
                </div>
            </div>
        </div>
        <div class="content " data-content="Products">

            <h1>This is products.</h1>

        </div>
        <div class="content" data-content="Contact">

            <h1>This is contact.</h1>

        </div>
        <div class="content" data-content="Team">

            <h1>This is teams.</h1>

        </div>
        <div class="content" data-content="About">

            <h1>This is About.</h1>

        </div>
    


    </div>

    <div class="layout_footer">

        <p>This is a footer</p> 

    </div>

</div>

    <script src="js/script.js"></script>
</body>
</html>
